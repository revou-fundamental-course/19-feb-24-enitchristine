<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Company Profile</title>
    <link rel="stylesheet" href="css/style.css">
</head>



<body>
    <header>
    <img src="assets/logo.jpg" id="logo" alt="Logo">
        <nav class="container">
            <div><a href="#home">Home</a></div>
            <div><a href="#our-location">Our Location</a></div>
            <div><a href="#message-us">Message Us</a></div>
        </nav>
    </header>

    <a name="home"></a>
    <div class="home">
        <h1>Hi <span id="visitor-name">-</span>, Selamat Datang ke Dental Solutions</h1>
        <h2>Kesehatan gigi anda adalah prioritas kami!</h2>
        <div class="banner">
            <img class="img-slideshow" src="assets/banner1.jpg">
            <img class="img-slideshow" src="assets/banner2.jpg">
            <img class="img-slideshow" src="assets/banner3.jpg">
        </div>
    </div>
    
    <a name="our-location"></a>
    <div class="our-location">
        <h1>Our Location</h1><br>
        <div class="location-photos">
            <div>
                <div class="circle-image" style="background-image: url('assets/jakarta.jpg');">
                </div>
                <h5>Jakarta</h5>
            </div>
            <div>
                <div class="circle-image" style="background-image: url('assets/bandung.jpg');">
                </div>
                <h5>Bandung</h5>
            </div>
            <div>
                <div class="circle-image" style="background-image: url('assets/surabaya.jpg');">
                </div>
                <h5>Surabaya</h5>
            </div>
        </div>
    </div>

    <a name="message-us"></a>
    <div class="message-us">
        <h1>Message Us</h1>
        <div class="form-section">
            <form class="user-form" name="user-form">
                <label for="name">Nama:</label>
                <input type="text" id="name" name="name"></label>

                <label for="dob">Tanggal Lahir:</label>
                <input type="date" id="dob" name="dob"></label>

                <p class="gender-form">
                <label for="gender">Jenis Kelamin:</label>
                <input type="radio" id="male" name="male" value="male" />
                <label for="male">Laki-Laki</label>
                <input type="radio" id="female" name="female" value="female" />
                <label for="female">Perempuan</label>
                </p>
                <!-- <select id="gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select> -->
                
                
                <label for="message">Pesan:</label>
                <input type="text" id="message" name="message"></label>

                <button type="button" id="send-submit">Submit</button>

            </form>
            <div class="output">
                    <!--add output here-->
                    <p>Nama: <span id="out-name"></span></p><br>
                    <p>Tanggal Lahir: <span id="out-dob"></span></p><br>
                    <p>Jenis Kelamin: <span id="out-gender"></span></p><br>
                    <p>Pesan: <span id="out-message"></span></p><br>
            </div>
        </div>
    </div>

    <footer>
        <p> By Christine</p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
