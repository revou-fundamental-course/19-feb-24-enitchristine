<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Company Profile</title>
    <link rel="stylesheet" href="css/style.css">
</head>



<body>
    <header>
    <img src="assets/logo.jpg" id="logo" alt="Logo">
        <nav class="container">
            <div><a href="#">Home</a></div>
            <div><a href="#">Our Profile</a></div>
            <div><a href="#">Message Us</a></div>
        </nav>
    </header>

    <div class="home">
        <p>Hi <span id="visitor-name">-</span>, welcome</p>
        <p>Ini adalah website latihan pertama</p>
        <!-- banner -->
        <div>
            <img class="img-slideshow" src="assets/banner1.jpg">
            <img class="img-slideshow" src="assets/banner2.jpg">
            <img class="img-slideshow" src="assets/banner3.jpg">
        </div>
    </div>
    
    
    <div class="our-office">
        <p class="our-location">Our Location</p>
        <div>
            <div class="circle-image">
            </div>
            <h5>Jakarta</h5>
        </div>
        <div>
            <div class="circle-image" style="background-image: url('assets/');">
            </div>
            <h5>Bandung</h5>
        </div>
        <div>
            <div class="circle-image">
            </div>
            <h5>Surabaya</h5>
        </div>
    </div>

    <div class="message-us">
        <form class="user-form" name="user-form">
            <label for="name">Nama:</label>
            <input type="text" id="name" name="name"></label>

            <label for="dob">Tanggal Lahir:</label>
            <input type="date" id="dob" name="dob"></label>

            <p class="gender-form">
            <label for="gender">Jenis Kelamin:</label>
            <input type="radio" id="male" name="male" value="male" />
            <label for="male">Laki-Laki</label>
            <input type="radio" id="female" name="female" value="female" />
            <label for="female">Perempuan</label>
            </p>
            <!-- <select id="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select> -->
            
            
            <label for="message">Pesan:</label>
            <input type="text" id="message" name="message"></label>

            <button type="button" id="send-submit">Submit</button>

        </form>
        <div class="output">
                <!--add output here-->
                <p>Nama: <span id="out-name"></span></p><br>
                <p>Tanggal Lahir: <span id="out-dob"></span></p><br>
                <p>Jenis Kelamin: <span id="out-gender"></span></p><br>
                <p>Pesan: <span id="out-message"></span></p><br>
        </div>
    </div>

    <footer>
        <p>RevoU 2024</p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
